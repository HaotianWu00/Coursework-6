<!doctype html>
<html lang="en" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>Fruit Shop</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../static/lib/X-admin/css/font.css">
    <link rel="stylesheet" href="../static/lib/X-admin/css/xadmin.css">
    <script src="../static/lib/X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/lib/X-admin/js/xadmin.js"></script>
    <link rel="stylesheet" href="../static/css/index.css">
    <script type="text/javascript" src="../static/lib/js/jQuery3-6-0.js"></script>
    <script type="text/javascript" src="../static/js/index.js"></script>
</head>
<body class="index">
    <!-- start of the top bar -->
    <div class="container">
        <!-- left side  -->
        <div class="logo">
            <a>Fruit Shop</a></div>
        <div class="left_open">
            <a><i title="bar" class="iconfont">&#xe699;</i></a>
        </div>

        <!-- right side  -->
        <ul class="layui-nav right" lay-filter="">
            <li class="layui-nav-item">
                <a href="javascript:;"><div id="user"></div></a>
                <dl class="layui-nav-child">
                    <dd>
                        <a onclick="xadmin.open('User information','information','300','400')">User information</a></dd>
                    <dd>
                        <a href="{{ url_for('logout') }}">Log out</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item to-index">
                <a class="iconfont">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#xe6ae;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </li>
        </ul>
    </div>
    <!-- end of the top bar -->

    <!-- start of the left navigation bar -->
    {% block content %}{% endblock %}
    <!-- end of the left navigation bar  -->

    <!-- start of the right main body -->
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
            <ul class="layui-tab-title aim-ul">
                <li class="home welcome-li">
                    <i class="layui-icon">&#xe68e;</i>
                    Welcome
                </li>
            </ul>

            <!-- page content -->
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show user-background">
                    <br><br><br><br><br><br><br><br><br><br><br>
                    <div class="welcome-text">
                        Welcome to our fruits shop!
                    </div>
                </div>
            </div>
            <div id="tab_show"></div>
        </div>
    </div>
    <div class="page-content-bg"></div>
    <style id="theme_style"></style>
    <!-- end of the right main body -->

</body>
</html>
