<!DOCTYPE html>
<html lang="en" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../static/lib/X-admin/css/font.css">
    <link rel="stylesheet" href="../static/lib/X-admin/css/xadmin.css">
    <script src="../static/lib/X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/lib/X-admin/js/xadmin.js"></script>
    <script type="text/javascript" src="../static/lib/js/jQuery3-6-0.js"></script>
    <script type="text/javascript" src="../static/js/index.js"></script>
</head>
<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                        <form class="layui-form layui-col-space5">
                            <div class="layui-input-inline layui-show-xs-block">
                                <input type="text" name="username" placeholder="Please enter order ID" autocomplete="off" class="layui-input"></div>
                            <div class="layui-input-inline layui-show-xs-block">
                                <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                    <i class="layui-icon">&#xe615;</i>
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="layui-card-header">
                        <button class="layui-btn layui-btn-danger" onclick="delAll()">
                            <i class="iconfont">&#xe69d;</i>
                            Batch delete
                        </button>
                        <a title="edit" href="{{ url_for('addItem') }}" class="layui-btn">
                            <i class="iconfont">&#xe6b9;</i>
                            Add item
                        </a>
                    </div>

                    <div class="layui-card-body layui-table-body layui-table-main">
                        <table class="layui-table layui-form " id="order-administration">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Item</th>
                                    <th>Unit price</th>
                                    <th>Description</th>
                                    <th>Image</th>
                                    <th>Operation</th>
                                </tr>
                            </thead>

                            <tbody>
                            {% for i in item %}
                                <tr id="{{ i[0].id }}">
                                    <td>
                                        <input type="checkbox" name="" lay-skin="primary">
                                    </td>
                                    <td>{{ i[0].item_name }}</td>
                                    <td>{{ i[0].price }}$ / 500g</td>
                                    <td>{{ i[0].description }}</td>
                                    <td><img class="item-image" src="data:;base64,{{ i[1] }}" ></td>
                                    <td class="td-manage">
                                        <a title="delete" class="layui-btn layui-btn-danger" onclick="member_del(this, {{ i[0].id }})" href="javascript:;" >
                                            <i class="layui-icon layui-font-red">&#xe640;</i>
                                        </a>
                                        <a title="edit" href="javascript:;">
                                            <i class="layui-icon layui-btn layui-btn-norma">&#xe63c;</i>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
